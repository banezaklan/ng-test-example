<html>
    <head>
        <title>Angular TDD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>        
    </head>
    <body>
        <div ng-app="myApp">
            <div ng-controller="MainCtrl">
                <div ng-repeat="todo in todos">
                    {{todo.title}}
                </div>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-resource.js"></script>
        <script src="https://code.angularjs.org/1.2.9/angular-mocks.js"></script>
        <script type="text/javascript" src="ServerMock.js"></script>        
        <script type="text/javascript" src="app.js"></script>        
    </body>

</html>
